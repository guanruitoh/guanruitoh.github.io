<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #FF0000;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .contact-info {
            position: absolute;
            top: 1em;
            right: 1em;
            color: white;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            width: 45%; /* Adjust as needed */
            margin: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .item img {
            width: 100%;
            height: 90%; /* Adjust the height as needed */
            object-fit: cover;
        }

        img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        p {
            margin: 0;
        }

        .buy-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Store</h1>
        <img src="vendingmachine.jpg" alt="Vending Machine">
    </header>

    <section>
        <div class="item">
            <a href='payment_input.html'>
                <img src="drink1.jpg" alt="Drink 1">
                <p>Drink 1</p>
                <p>$9.99</p>
                <button class="buy-button" onclick="location.href='payment_input.html'">Buy Now</button>
            </a>
        </div>

        <div class="item">
            <a href='payment_input.html'>
                <img src="drink2.jpg" alt="Drink 2">
                <p>Drink 2</p>
                <p>$1.50</p>
                <button class="buy-button" onclick="location.href='payment_input.html'">Buy Now</button>
            </a>
        </div>

        <div class="item">
            <a href='payment_input.html'>
                <img src="drink3.jpg" alt="Drink 3">
                <p>Drink 3</p>
                <p>$9.99</p>
                <button class="buy-button" onclick="location.href='payment_input.html'">Buy Now</button>
            </a>
        </div>
        <div class="item">
            <a href='payment_input.html'>
                <img src="drink4.jpg" alt="Drink 4">
                <p>Drink 4</p>
                <p>$1.00</p>
                <button class="buy-button" onclick="location.href='payment_input.html'">Buy Now</button>
            </a>
        </div>
        
    </section>
     <div class="contact-info">
            <p>Contact Us:</p>
            <a href="info@onlinestore.com"><p>Email: info@onlinestore.com</p></a>a>
            <p>Phone: +65 85189923</p>
        </div>

</body>
</html>
